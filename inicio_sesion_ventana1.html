<body>

    <div class="centrado">

        <h1>Acceso usuarios - Login</h1>


        <form action="ventana3.html" id="form" method="post">

            <label class="texto" for="nombre">Nombre : </label>

    <script>
        <!-- escribir script para guardar los datos de nombre en localstorage -->
        document.getElementById('form').addEventListener('submit', function (e) {
            e.preventDefault();
            var nombre = document.getElementById('nombre').value;
            localStorage.setItem('nombre', nombre);
            window.location.href = 'ventana3.html';
        });

        //llamada al footer
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el footer:', error));

    </script>
    <footer id="footer">

    </footer>
